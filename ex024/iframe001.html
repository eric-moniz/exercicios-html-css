<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Estudo de iframe</title>
    <!-- Estilos so iframe em css se sobrepõe as inline -->
    <style>
      iframe {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do

      <!-- TAMANHO PADRÃO DO IFRAME: 300 x 150   -->
      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="0"
        height="500"
        scrolling="no"
      >
        <a href="https://www.cursoemvideo.com" target="_blank"
          >Curso em video</a
        >
      </iframe>
      para aprender a programar
      <!-- caso iframe não seja suportado -->
    </p>

    <!-- Nem todos sites permitem a exibição em iframe -->
    <p>
      O repositório do Guanabara
      <iframe
        src="https://gustavoguanabara.github.io"
        frameborder="0"
        height="500"
        width="500"
      >
        no
        <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
      </iframe>
      também é legal.
    </p>
  </body>
</html>
